# CI/CD 테스트 전용 프로필
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop # 테스트마다 스키마 재생성
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

# JWT 테스트 설정
jwt:
  secret: test-jwt-secret-key-for-ci-pipeline-must-be-256-bits
  expiration: 3600000 # 1시간
  refresh-expiration: 7200000 # 2시간

# 테스트 환경 로깅 (최소화)
logging:
  level:
    com.example.myownessay: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.springframework.web: WARN
    root: WARN