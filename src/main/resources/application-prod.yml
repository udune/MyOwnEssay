# 프로덕션 환경 설정
spring:
  jpa:
    hibernate:
      ddl-auto: validate # 프로덕션에서는 스키마 검증만
    show-sql: false # SQL 로그 비활성화 (성능상)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC
    open-in-view: false

  datasource:
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
      minimum-idle: 5
      leak-detection-threshold: 60000

# JWT 프로덕션 설정 (환경변수에서 주입)
jwt:
  expiration: 86400000 # 24시간

# 프로덕션 로깅 설정 (최소화)
logging:
  level:
    com.example.myownessay: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: ERROR
    org.springframework.web: WARN
    root: WARN

# 프로덕션 관리 엔드포인트 (보안 강화)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never # 보안상 상세 정보 숨김