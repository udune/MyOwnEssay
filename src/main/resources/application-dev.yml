spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  devtools:
    restart:
      enabled: true

server:
  port: 8081

#JWT Configuration
jwt:
  secret: ${JWT_SECRET_KEY:my-dev-secret-key-for-local-development-must-be-256-bits}
  expiration: 3600000
  refresh-expiration: 7200000

logging:
  level:
    com.example.myownessay: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG
