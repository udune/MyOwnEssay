spring:
  application:
    name: essay-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET_KEY}
  expiration: 86400000  # 24시간 (밀리초 단위)
  refresh-expiration: 604800000  # 7일 (밀리초 단위)

# OpenAI Configuration
openai:
  api-key: ${OPENAI_API_KEY:}

server:
  port: 8080